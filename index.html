<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>English Text Checker PRO</title>

<!-- Mammoth for DOCX -->
<script src="https://unpkg.com/mammoth/mammoth.browser.min.js"></script>

<!-- EPUB Support -->
<script src="https://cdn.jsdelivr.net/npm/jszip/dist/jszip.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>

<style>
body{
    font-family: Arial;
    max-width: 1000px;
    margin: auto;
    padding: 40px;
    background:#f5f6fa;
}
#dropZone{
    border:2px dashed #888;
    padding:30px;
    text-align:center;
    margin-bottom:20px;
    background:white;
    cursor:pointer;
}
textarea{
    width:100%;
    height:200px;
    padding:10px;
    margin-bottom:15px;
}
button{
    padding:10px 15px;
    margin-right:10px;
    cursor:pointer;
}
#output{
    margin-top:20px;
    background:white;
    padding:20px;
    min-height:150px;
    white-space:pre-wrap;
}
.error{
    background:#ffcccc;
}
</style>
</head>

<body>

<h1>English Text Checker PRO</h1>

<div id="dropZone">
Drag & Drop (.txt, .docx, .epub, .fb2) or Click
<input type="file" id="fileInput" hidden>
</div>

<textarea id="textInput" placeholder="Or paste text here..."></textarea>

<button onclick="checkText()">Check English</button>
<button onclick="applyFixes()">Apply Fixes</button>
<button onclick="downloadText()">Download Corrected</button>

<div id="output"></div>

<script src="script.js"></script>

</body>
</html>
